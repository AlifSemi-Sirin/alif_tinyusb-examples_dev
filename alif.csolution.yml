# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/tools/projmgr/2.6.0/tools/projmgr/schemas/csolution.schema.json
solution:
  created-for: cmsis-toolbox@2.6.0
  cdefault:

  # List of tested compilers that can be selected
  select-compiler:
    - compiler: GCC

  # Select used compiler
  compiler: GCC

  packs:
    - pack: AlifSemiconductor::Ensemble@2.0.2
    - pack: ARM::CMSIS@6.2.0
    - pack: ARM::CMSIS-FreeRTOS@11.2.0

  target-types:
    - type: E7-HE
      device: Alif Semiconductor::AE722F80F55D5LS:M55_HE
      board: Alif Semiconductor::DevKit-E7
      define:
        - "CORE_M55_HE"

    - type: E7-HP
      device: Alif Semiconductor::AE722F80F55D5LS:M55_HP
      board: Alif Semiconductor::DevKit-E7
      define:
        - "CORE_M55_HP"

  build-types:
    - type: debug
      optimize: none
      debug: on
      define:
        - _DEBUG
    - type: release
      optimize: speed
      debug: on
      define:
        - _RELEASE

  # Select development board variant
  #   <4=> Alif Development Kit (Generation 2)
  #   <5=> Alif AI/ML Application Kit (Generation 2)
  define:
    - BOARD_ALIF_DEVKIT_VARIANT: 4
    - UNICODE
    - _UNICODE

  projects:
    - project: examples/device/cdc_msc/device_cdc_msc.cproject.yml
    - project: examples/device/cdc_msc_freertos/device_cdc_msc_freertos.cproject.yml
    - project: examples/device/msc_dual_lun/device_msc_dual_lun.cproject.yml
    - project: examples/device/hid_boot_interface/device_hid_boot_interface.cproject.yml
    - project: examples/device/hid_composite/device_hid_composite.cproject.yml
    - project: examples/device/hid_composite_freertos/device_hid_composite_freertos.cproject.yml
    - project: examples/device/hid_multiple_interface/device_hid_multiple_interface.cproject.yml
    - project: examples/device/net_lwip_webserver/device_net_lwip_webserver.cproject.yml
    - project: examples/device/net_lwip_webserver_freertos/device_net_lwip_webserver_freertos.cproject.yml
    - project: examples/device/video_capture/device_video_capture.cproject.yml

    - project: examples/host/device_info/host_device_info.cproject.yml
    - project: examples/host/cdc_msc_hid/host_cdc_msc_hid.cproject.yml
    - project: examples/host/msc_file_explorer/host_msc_file_explorer.cproject.yml

