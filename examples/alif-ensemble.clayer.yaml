# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/tools/projmgr/2.6.0/tools/projmgr/schemas/clayer.schema.json
layer:
  description: Alif Ensemble components layer
  
  groups:  
    - group: Alif UART lib
      files:
        - file: ../lib/common-app-utils/logging/uart_tracelib.c

  add-path:
    - ../lib/common-app-utils/logging
    - .

  components:
    - component: ARM::CMSIS:CORE
    - component: AlifSemiconductor::Device:Startup
    - component: AlifSemiconductor::Device:SOC Peripherals:PINCONF
    - component: AlifSemiconductor::Device:SOC Peripherals:GPIO
    - component: AlifSemiconductor::CMSIS Driver:USART
    - component: Device:SOC Peripherals:MHU
    - component: Services:Secure Enclave:core&Source
    - component: Services:Secure Enclave:Initialization Helper&Source
    - component: AlifSemiconductor::BSP:Board Config
    - component: AlifSemiconductor::BSP:DevKit Config&DevKit-e7
      for-context:
        - +E7-HE
        - +E7-HP

