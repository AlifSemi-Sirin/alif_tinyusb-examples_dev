# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/tools/projmgr/2.6.0/tools/projmgr/schemas/cproject.schema.json
project:
  groups:
    - group: TinyUSB Host MassStorage Explorer Example
      files:
        - file: src/main.c
        - file: src/msc_app.c
        - file: ../../../lib/tinyusb/lib/fatfs/source/ff.c
        - file: ../../../lib/tinyusb/lib/fatfs/source/ffsystem.c
        - file: ../../../lib/tinyusb/lib/fatfs/source/ffunicode.c

  layers:
    - layer: ../../tinyusb_alif.clayer.yaml


  add-path:
    - src
    - ../../../lib/tinyusb/lib/fatfs/source
    - ../../../lib/tinyusb/lib/embedded-cli

  components:
    - component: AlifSemiconductor::Device:Startup&C Startup
    - component: ARM::CMSIS:CORE

  output:
    base-name: $Project$
    type:
      - elf
      - bin
